<ion-content padding class="card-background-page">
  <h2>Redhatters</h2>

  <p class="warning-message" *ngIf="submitAttempt" >Please fill out all details accurately</p>
  
  <ion-list no-lines>
  
      <form [formGroup]="loginForm">
  
          <ion-item class="login-item">
              <ion-label floating>Username Name</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
  
          <ion-item class="login-item" *ngIf="!loginForm.controls.username.valid && !loginForm.controls.username.pending && (loginForm.controls.username.dirty || submitAttempt)">
                <p class="invalid">Sorry, username can not be empty!</p>
          </ion-item>

          <ion-item class="login-item">
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

           <ion-item class="login-item" *ngIf="!loginForm.controls.password.valid && !loginForm.controls.password.pending && (loginForm.controls.password.dirty || submitAttempt)">
                <p class="invalid">Sorry, password can not be empty!</p>
          </ion-item>
          
          <ion-item class="login-select-item">
            <ion-label >Department</ion-label>
            <ion-select formControlName="department">
                <ion-option value="sales">Sales</ion-option>
                <ion-option value="presales">Presales</ion-option>
                <ion-option value="marketing">Marketing</ion-option>
                <ion-option value="hr">HR</ion-option>
                <ion-option value="services">Services</ion-option>
            </ion-select>
          </ion-item>

          <ion-item class="login-item"  *ngIf="!loginForm.controls.department.valid && !loginForm.controls.department.pending && (loginForm.controls.department.dirty || submitAttempt)">
                <p class="invalid">Sorry, department can not be empty!</p>
          </ion-item>

          
    
          <div padding>
          <button ion-button color="primary" (click)="login()" block>Sign In</button>
          </div>
      </form>
  
  </ion-list>

</ion-content>
