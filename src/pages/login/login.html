<ion-content padding class="card-background-page">
  <h2>Redhatter app, so much to do!</h2>

  <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
  
  <ion-list no-lines>
  
      <form [formGroup]="loginForm">
  
          <ion-item>
              <ion-label floating>Username Name</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="!loginForm.controls.username.valid && !loginForm.controls.username.pending && (loginForm.controls.username.dirty || submitAttempt)">
                <p>Sorry, username can not be empty!</p>
          </ion-item>

          
          <ion-item>
            <ion-label>Department</ion-label>
            <ion-select formControlName="department">
                <ion-option value="sales">Sales</ion-option>
                <ion-option value="presales">Presales</ion-option>
                <ion-option value="marketing">Marketing</ion-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="!loginForm.controls.department.valid && !loginForm.controls.department.pending && (loginForm.controls.department.dirty || submitAttempt)">
                <p>Sorry, department can not be empty!</p>
          </ion-item>

          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

           <ion-item *ngIf="!loginForm.controls.password.valid && !loginForm.controls.password.pending && (loginForm.controls.password.dirty || submitAttempt)">
                <p>Sorry, password can not be empty!</p>
          </ion-item>
    
          <div padding>
          <button ion-button color="primary" (click)="login()" block>Login</button>
          </div>
      </form>
  
  </ion-list>





  <ion-card  [hidden]="message.length <= 0">
    {{message}}
  </ion-card>

</ion-content>
